<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/option.js"></script>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<title>福农宝</title>
</head>

<body>
<div id="mbSubTitle">
    <section class="subTitleBox">
        <a href="#" class="backBtn swap"></a>
        <span>福农宝</span>
        <a href="/index.html" class="homeBtn"></a>
    </section>
</div>

<div id="mbMain">
      <div class="frameChang">
          <span class="stitle">贷款申请</span>
      </div>

      <div id="frameRegisterMobile" class="frameLoginBox frameLoginChang">
          <section class="modBaseBox">
              <form action="" id="mobileRegister" method="post" style="margin: 0px; padding: 0px; display: block;">
                  <input type="hidden" name="sendURL" id="sendURL" value="">
                  <div class="modBd">
                      <div class="bteBox">
                		 <span class="btebxo">
                            <p>尊敬的客户，为了更好完成贷款申请操作，请您如实填写信息：</p>
                         </span>
                	  </div>     
                      
                      <ul class="fnb_list">
                         <li>
                            <input class="txtinput" name="" type="text" placeholder="用户名" autocomplete="on" />
                            <span class="user-icon"></span>
                         </li>
                         <li>
                            <input class="txtinput" name="" type="text" placeholder="手机号" autocomplete="on" />
                            <span class="tel"></span>
                         </li>
                         <li>
                            <input class="txtinput y1" name="" type="text" placeholder="验证码" autocomplete="on" />
                            <em><a href="#">发送验证码</a></em>
                            <span class="yzm"></span>
                         </li>
                         
                         <li class="line">
                            <b>申请金额：</b>
                            <input class="jine" name="" type="text" placeholder="请输入金额" autocomplete="on" />
                            <span>万元</span>
                         </li>
                         <li class="line">
                            <b>贷款各类：</b>
                            <span id="radiolist" class="option">
                               <input name='r' type="radio" value='11' /><label>1. 经营贷</label><br />
                               <input name='r' type="radio" value='21' /><label>2. 消费贷</label>
                            </span>
                         </li>
                         <li class="line">
                            <b>期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;限：</b>
                            <span id="radiolist1" class="option">
                               <input name='r' type="radio" value='11' /><label>1. 一年内（含）</label><br />
                               <input name='r' type="radio" value='21' /><label>2. 一年以上</label><br />
                               <input name='r' type="radio" value='21' /><label>3. 不定期</label>
                            </span>
                         </li>
                         <li class="line">
                            <b>还款方式：</b>
                            <span id="radiolist2" class="option">
                               <input name='r' type="radio" value='11' /><label>1. 按揭还款</label><br />
                               <input name='r' type="radio" value='21' /><label>2. 按日/月/季结息，到期还本</label>
                            </span>
                         </li>
                         <li class="line">
                            <b>担保方式：</b>
                            <span id="radiolist3" class="option">
                               <input name='r' type="radio" value='11' /><label>1. 有抵/质押</label><br />
                               <input name='r' type="radio" value='21' /><label>2. 无抵/质押</label>
                            </span>
                         </li>
                         <li class="line">
                            <b>资产情况：</b>
                            <span id="chklist" class="option">
                               <input type="checkbox" value='1' /><label>1. 房产</label><br />
                               <input type="checkbox" value='2' /><label>2. 汽车</label><br />
                               <input type="checkbox" value='3' /><label>3. 其他</label>
                            </span>
                         </li>
                         <li class="line">
                            <b>联系地址：</b>
                            <input class="add" name="" type="text" placeholder="可选" autocomplete="on" />
                         </li> 
                      </ul>
                                                          
                      <div class="btnLoginBox">
                          <input type="submit" class="modBtnColor coloryellow" value="提交">
                          <input type="submit" class="modBtnColor coloryellow" value="返回">
                      </div>
                  </div>
              </form> 
          </section>
      </div>
</div>
<footer class="footer">
   <p>&copy;版权所有&nbsp;福农宝版权所有</p>
   <p>闽ICP备&nbsp;4512120号</p>
   <p>闽公网安备 110102000450</p>
</footer>
</body>
</html>
