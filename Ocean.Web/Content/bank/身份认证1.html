<body>
<div id="mbSubTitle">
    <section class="subTitleBox">
        <a href="#" class="backBtn swap"></a>
        <span>福农宝</span>
        <a href="/index.html" class="homeBtn"></a>
    </section>
</div>

<div id="mbMain">
      <div class="frameChang">
          <span class="stitle">身份验证</span>
      </div>

      <div id="frameRegisterMobile" class="frameLoginBox frameLoginChang">
          <section class="modBaseBox">
              <form action="" id="mobileRegister" method="post" style="margin: 0px; padding: 0px; display: block;">
                  <input type="hidden" name="sendURL" id="sendURL" value="">
                  <div class="modBd">
                      <div class="bteBox">
                		 <span class="btebxo">尊敬的客户，为了更好为您提供便捷的服务，首次进入"福农宝"模块需要验证您的身份，请您如实填写信息：</span>
                	  </div>
                      <ul class="fnb_list">
                         <li>
                            <input class="txtinput" name="" type="text" placeholder="用户名" autocomplete="on" />
                            <span class="user-icon"></span>
                         </li>
                         <li>
                            <input class="txtinput" name="" type="text" placeholder="身份证号" autocomplete="on" />
                            <span class="sfz"></span>
                         </li>
                         <li>
                            <input class="txtinput" name="" type="text" placeholder="福农宝卡号" autocomplete="on" />
                            <span class="ka"></span>
                         </li>
                         <li>
                            <input class="txtinput" name="" type="text" placeholder="手机号" autocomplete="on" />
                            <span class="tel"></span>
                         </li>
                         <li>
                            <input class="txtinput y1" name="" type="text" placeholder="验证码" autocomplete="on" />
                            <em><a href="#">发送验证码</a></em>
                            <span class="yzm"></span>
                         </li>
                      </ul>
                      <div class="btnLoginBox">
                          <input type="submit" class="modBtnColor coloryellow" value="提交">
                          <input type="submit" class="modBtnColor coloryellow" value="取消">
                      </div>
                  </div>
              </form> 
          </section>
      </div>
</div>
